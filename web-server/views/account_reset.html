<div id="signup">
    <div class="login">
        <div class="content">
            <form class="login-form" method="post" role="form">
                <input type="hidden" name="_csrf" value="{{token}}">

                <h3 class="form-title">{{#i}}actions.forgot{{/i}}</h3>

                {{#is_errors}}
                <div class="errors">
                    {{#errors}}{{msg}}<br>{{/errors}}
                </div>
                {{/is_errors}}

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control placeholder-no-fix" name="password" placeholder="{{#i}}forgot.password-placeholder{{/i}}" autofocus="autofocus" tabindex="1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control placeholder-no-fix" name="confirm" placeholder="{{#i}}forgot.confirm-placeholder{{/i}}" tabindex="2">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="{{#i}}forgot.save{{/i}}" tabindex="4">
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
