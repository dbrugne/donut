<div id="signup">
    <div class="login">
        <div class="content">
            <form class="login-form" method="post" role="form">
                <input type="hidden" name="_csrf" value="{{token}}">

                <h3 class="form-title">{{#i}}edit-password.title{{/i}}</h3>

                {{#is_errors}}
                <div class="alert alert-danger display-hide">
                    {{#errors}}{{msg}}<br>{{/errors}}
                </div>
                {{/is_errors}}

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control placeholder-no-fix" id="password-field" name="user[fields][password]" placeholder="{{#i}}login.password-placeholder{{/i}}" value="{{userFields.password}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="confirm-field" name="user[fields][confirm]" placeholder="{{#i}}login.confirm-placeholder{{/i}}" value="{{userFields.confirm}}">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="{{#i}}global.save{{/i}}" tabindex="4">
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
