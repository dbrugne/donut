<div id="signup">
    <div class="login">
        <div class="content">
            <form class="login-form" method="post" role="form">
                <input type="hidden" name="_csrf" value="{{token}}">

                <h3 class="form-title">{{#i}}actions.forgot{{/i}}</h3>

                {{#is_errors}}
                <div class="alert alert-danger display-hide">
                    {{#errors}}{{msg}}<br>{{/errors}}
                </div>
                {{/is_errors}}

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope-o"></i>
                        <input type="text" class="form-control placeholder-no-fix" name="email" placeholder="{{#i}}forgot.email-placeholder{{/i}}" value="{{email}}" autofocus="autofocus" tabindex="1">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="{{#i}}forgot.save{{/i}}" tabindex="4">
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
