<% layout('form') %>
<div id="signup">
    <div class="login">
        <div class="content">
            <form class="login-form form" method="post" role="form">
                <input type="hidden" name="_csrf" value="<%= token %>">

                <h3 class="form-title text-center"><%= t('actions.forgot') %></h3>

                <%= partial('errors') %>

                <div class="form-group mb10">
                    <input type="text" class="form-control" name="email" placeholder="<%= t('forgot.email-placeholder') %>" value="<%- email %>" autofocus="autofocus" tabindex="1">
                    <img src="/images/arrow.svg">
                </div>

                <div class="form-group pull-right mt10">
                    <input type="submit" class="button button-blue" value="<%= t('forgot.save') %>" tabindex="4">
                    <div class="clearfix"></div>
                </div>

                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
