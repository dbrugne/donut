<% layout('form') %>
<div id="signup">
    <div class="login">
        <div class="content">
            <form class="login-form" method="post" role="form">
                <input type="hidden" name="_csrf" value="<%= token %>">

                <h3 class="form-title"><%= t('edit-email.title') %></h3>

                <%= partial('errors') %>

                <div class="form-group">
                    <p>
                        <%= t('edit-email.info') %>
                    </p>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" class="form-control placeholder-no-fix" id="email-field" name="user[fields][email]" placeholder="<%= t('login.email-placeholder') %>" value="<%- userFields.email %>">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="<%= t('global.save') %>" tabindex="4">
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
