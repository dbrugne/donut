<div id="signup">
    <div class="login" id="choose-username">
        <div class="content">
            <form class="login-form" method="post" role="form">
                <input type="hidden" name="_csrf" value="{{token}}">

                <h3 class="form-title">{{#i}}choose-username.title{{/i}}</h3>

                {{#is_errors}}
                <div class="errors">
                    {{#errors}}{{msg}}<br>{{/errors}}
                </div>
                {{/is_errors}}

                <div class="form-group">
                    <span>{{#i}}choose-username.description{{/i}}</span>
                </div>

                <div class="form-group username">
                    <span class="arobase">@</span>
                    <input type="username" class="form-control placeholder-no-fix" id="username-field" name="user[fields][username]" placeholder="{{#i}}login.username-placeholder{{/i}}" value="{{userFields.username}}" tabindex="1" maxlength="15">
                    <p class="help-block">{{#i}}choose-username.help{{/i}}</p>
                </div>

                <div class="form-group">
                    <input type="submit" value="{{#i}}global.save{{/i}}" tabindex="4">
                    <div class="clearfix"></div>
                </div>

            </form>
        </div>
    </div>
</div>
