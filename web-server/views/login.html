<% layout('form') %>
<div class="content">
    <div id="signup">
        <div class="login">
            <div class="content">
                <form class="login-form form flex-parent column" method="post" role="form">
                    <input type="hidden" name="_csrf" value="<%= token %>">

                    <a href="/login/facebook" class="btn-facebook"><i class="icon icon-facebook"></i> | &nbsp;<%= t('landing.login-self') %> <%= t('login.withfacebook') %></a>

                    <div class="method-facebook-or">
                        <div class="outer"><div class="inner"><%= t('global.or') %></div></div>
                    </div>

                    <%= partial('errors') %>

                    <div class="form-group mb10">
                        <input type="text" id="signin-email"    class="form-control" name="email" placeholder="<%= t('login.email-placeholder') %>" value="<%- userFields.email %>" tabindex="2">
                        <img src="/images/arrow.svg">
                    </div>

                    <div class="form-group mb10">
                        <input type="password" id="signin-password" class="form-control placeholder-no-fix" name="password" placeholder="<%= t('login.password-placeholder') %>" tabindex="3">
                        <img src="/images/arrow.svg">
                    </div>

                    <div class="form-group mt5 flex-parent center">
                        <span class="flex-child flex-parent">
                            <a class="" href="/forgot" title="<%= t('actions.forgot') %>" tabindex="5"> <%= t('actions.forgot') %> </a>
                            <i class="fa fa-question"></i>
                        </span>

                        <input class="btn btn-primary" type="submit" value="<%= t('home.signup.etvoila') %>" tabindex="4">
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
