<% layout('form') %>
<div id="signup">
    <div class="login">
        <div class="content">
            <form class="login-form" method="post" role="form">
                <input type="hidden" name="_csrf" value="<%= token %>">

                <div class="method-facebook">
                    <span class="fb-left">
                        <span class="icon icon-facebook"></span>
                    </span>
                    <span class="fb-right">
                        <a href="/login/facebook" class="facebook-button" tabindex="1">
                            <span class="text"><%= t('actions.login') %> <%= t('login.withfacebook') %></span>
                        </a>
                    </span>
                </div>

                <div class="method-facebook-or">
                    <div class="outer"><div class="inner">Ou</div></div>
                </div>

                <h3 class="form-title"><%= t('actions.login') %> <%= t('login.withpassword') %></h3>

                <%= partial('errors') %>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input type="text" id="signin-email" class="form-control placeholder-no-fix" name="email" placeholder="<%= t('login.email-placeholder') %>" value="<%- userFields.email %>" tabindex="2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="signin-password" class="form-control placeholder-no-fix" name="password" placeholder="<%= t('login.password-placeholder') %>" tabindex="3">
                    </div>
                </div>

                <div class="form-group">
                    <a class="pull-left" href="/forgot" title="<%= t('actions.forgot') %>" tabindex="5">
                        Mot de passe oubli√©
                    </a>
                    <i class="fa fa-question"></i>
                    <input class="pull-right" type="submit" value="<%= t('home.signup.etvoila') %>" tabindex="4">
                </div>
                <div class="clearfix"></div>

                <div class="create-account text-center">
                    <%= t('signup.disclaimer') %>
                </div>
            </form>
        </div>
    </div>
</div>
