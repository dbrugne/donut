<div id="login">

    <h2>{{#i}}actions.login{{/i}}</h2>

    <div class="method-facebook">
        <a href="/login/facebook" class="facebook-button" tabindex="1"><span class="icon icon-facebook"></span> {{#i}}actions.login{{/i}} {{#i}}login.withfacebook{{/i}}</a>
    </div>

    <div class="or">{{#i}}global.or{{/i}}</div>

    <div class="method-password">
        <form method="post" role="form">

            <input type="hidden" name="_csrf" value="{{token}}">

            {{#is_errors}}
            <div class="errors">
                {{#errors}}{{msg}}<br>{{/errors}}
            </div>
            {{/is_errors}}

            <div class="form-group">
                {{#i}}actions.login{{/i}} {{#i}}login.withpassword{{/i}}
            </div>
            <div class="form-group">
                <input type="text" id="signin-email" class="form-control" name="email" placeholder="{{#i}}login.email-placeholder{{/i}}" value="{{userFields.email}}" tabindex="2">
            </div>
            <div class="form-group">
                <a href="/forgot" title="{{#i}}actions.forgot{{/i}}" tabindex="5"><i class="icon icon-question-circle right"></i></a>
                <input type="password" id="signin-password" class="form-control" name="password" placeholder="{{#i}}login.password-placeholder{{/i}}" tabindex="3">
            </div>
            <div class="form-group">
                <input type="submit" value="{{#i}}actions.login{{/i}}" tabindex="4">
            </div>
        </form>
    </div>

</div>
