<% layout('form') %>
<div id="signup">
    <div class="login">
        <div class="content">
            <form class="login-form" method="post" role="form">
                <input type="hidden" name="_csrf" value="<%= token %>">

                <h3 class="form-title"><%= t('connect-local.title') %></h3>

                <%= partial('errors') %>

                <% if (message) { %>
                    <div class="alert alert-danger"><%- message %></div>
                <% } %>

                <div class="form-group">
                    <p>
                        <%= t('connect-local.description') %>:
                    </p>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" id="signin-email" class="form-control placeholder-no-fix" name="email" placeholder="<%= t('login.email-placeholder') %>" value="<%- userFields.email %>" tabindex="2">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="signin-password" class="form-control placeholder-no-fix" name="password" placeholder="<%= t('login.password-placeholder') %>" tabindex="3">
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="<%= t('global.save') %>" tabindex="4">
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
