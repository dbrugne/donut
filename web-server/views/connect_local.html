<div id="connect-local">

    <h2>{{#i}}connect-local.title{{/i}}</h2>

    <div class="method-password">
        <form method="post" role="form">

            <input type="hidden" name="_csrf" value="{{token}}">

            {{#is_errors}}
            <div class="errors">
                {{#errors}}{{msg}}<br>{{/errors}}
            </div>
            {{/is_errors}}
            {{#message}}
            <div class="alert alert-danger">{{message}}</div>
            {{/message}}

            <div class="form-group">
                {{#i}}connect-local.description{{/i}}:
            </div>
            <div class="form-group">
                <input type="text" id="signin-email" class="form-control" name="email" placeholder="{{#i}}login.email-placeholder{{/i}}" value="{{userFields.email}}" tabindex="2">
            </div>
            <div class="form-group">
                <input type="password" id="signin-password" class="form-control" name="password" placeholder="{{#i}}login.password-placeholder{{/i}}" tabindex="3">
            </div>
            <div class="form-group">
                <input type="submit" value="{{#i}}global.save{{/i}}" tabindex="4">
            </div>
        </form>
    </div>

</div>
