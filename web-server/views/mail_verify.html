<% layout('form') %>
<div class="content">
    <div id="signup">
        <div class="login">
            <div class="content">
                <form class="login-form form" method="post" role="form">
                    <input type="hidden" name="_csrf" value="<%= token %>">

                    <h3 class="form-title text-center"><%= t('actions.verify') %></h3>

                    <%= partial('errors') %>
                    <%= partial('success') %>

                    <% if (user) { %>
                    <div class="actions-chat text-center">
                        <a class="flex-child btn btn-default" href="/!"><%= t('logged.chat') %></a>
                    </div>
                    <% } else { %>
                    <div class="actions row-fluid">
                        <div class="col-md-6 flex-parent jc-center center">
                            <a href="/signup" class="btn btn-default"><%= t('landing.signup') %></a>
                        </div>
                        <div class="col-md-6 flex-parent jc-center center">
                            <a href="/login"  class="btn btn-default"><%= t('landing.login') %></a>
                        </div>
                    </div>
                    <% } %>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
