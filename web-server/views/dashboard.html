<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONUT dashboard</title>
    <link rel='stylesheet' href='/stylesheets/dashboard.css' />
    <link rel='stylesheet' href='/stylesheets/font-awesome.min.css' />
</head>
<body>
<div class="upon">
    {{#success}}<div class="alert alert-success">{{{success}}}</div>{{/success}}
    {{#info}}<div class="alert alert-info">{{{info}}}</div>{{/info}}
    {{#warning}}<div class="alert alert-warning">{{{warning}}}</div>{{/warning}}
    {{#error}}<div class="alert alert-danger">{{{error}}}</div>{{/error}}
</div>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DONUT</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="users">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Users <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#users">List</a></li>
                        <li><a href="/dashboard/users-list">Export mailing-list</a></li>
                    </ul>
                </li>
                <li class="rooms"><a href="#rooms">Rooms</a></li>
                <li class="logs"><a href="#logs">Logs</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://cloudinary.com/console" target="_blank">Cloudinary <i class="fa fa-external-link"></i></a></li>
                <li><a href="https://mailgun.com/app/domains/donut.me" target="_blank">Mailgun <i class="fa fa-external-link"></i></a></li>
                <li><a href="https://keen.io/project/5506b4d896773d06fe1c72e0" target="_blank">Keen <i class="fa fa-external-link"></i></a></li>
                <li><a href="/!#" target="_blank">Go to chat <i class="fa fa-external-link"></i></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div id="content" class="col-lg-12"><!--current page content--></div>
</div>
<script>
    window.cloudinary_cloud_name = '{{cloudinary.cloud_name}}';
    window.cloudinary_api_key = '{{cloudinary.api_key}}';
    window.facebook_app_id = '{{facebook.clientID}}';
    window.keenio_projectId = '{{keenio.projectId}}';
    window.keenio_readKey = '{{keenio.readKey}}';
</script>
<script data-main="/dashboard/index.js" src="/vendor/requirejs/require.js"></script>
</body>
</html>
