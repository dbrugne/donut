<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONUT dashboard</title>
    <link rel='stylesheet' href='/stylesheets/dashboard.css' />
    <link rel='stylesheet' href='/stylesheets/font-awesome.min.css' />
</head>
<body>
<div class="upon">
    {{#success}}<div class="alert alert-success">{{{success}}}</div>{{/success}}
    {{#info}}<div class="alert alert-info">{{{info}}}</div>{{/info}}
    {{#warning}}<div class="alert alert-warning">{{{warning}}}</div>{{/warning}}
    {{#error}}<div class="alert alert-danger">{{{error}}}</div>{{/error}}
</div>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DONUT</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="users"><a href="#users">Users <span class="sr-only">(current)</span></a></li>
                <li class="rooms"><a href="#rooms">Rooms</a></li>
                <li class="realtime"><a href="#realtime">Realtime</a></li>
            </ul>
            <!-- form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/!#" target="_blank">Go to chat <i class="fa fa-external-link"></i></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div id="content" class="col-lg-12"><!--current page content--></div>
</div>
<script>
    window.cloudinary_cloud_name = '{{cloudinary.cloud_name}}';
    window.cloudinary_api_key = '{{cloudinary.api_key}}';
    window.facebook_app_id = '{{facebook.clientID}}';
</script>
<script data-main="/dashboard/index.js" src="/vendor/requirejs/require.js"></script>
</body>
</html>
