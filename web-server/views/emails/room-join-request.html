<% layout('email') %>
<table width="90%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center">
            <div style="line-height: 30px;">
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 17px; color: #34495e;">
                    <%= t('email.roomjoinrequest.content.disclaimer') %><br/>
                </span>
            </div>
            <div style="height: 35px; line-height: 35px; font-size: 10px;">&nbsp;</div>
        </td>
    </tr>
    <tr>
        <td align="center">
            <div style="line-height:24px;">

                <table border="0" cellpadding="0" cellspacing="0" class="emailButton" style="-webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; background-color:#EE2763;">
                    <tr>
                        <td align="center" valign="middle" class="emailButtonContent" style="padding-top:10px; padding-right:30px; padding-bottom:10px; padding-left:30px;">
                            <%= t('email.roomjoinrequest.content.button', { fqdn: fqdn, roomname: roomname }) %>
                        </td>
                    </tr>
                </table>

            </div>
            <div style="height: 45px; line-height: 45px; font-size: 10px;">&nbsp;</div>
        </td>
    </tr>
    <tr>
        <td align="center">
            <table width="80%" align="center" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="center">
                        <div style="line-height: 24px;">
                            <font face="Arial, Helvetica, sans-serif" size="4" color="#57697e" style="font-size: 16px;">
                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; color: #57697e;">
                                    <%= t('email.global.content.team') %>
                                </span>
                            </font>
                        </div>
                    </td>
                </tr>
            </table>
            <div style="height: 45px; line-height: 45px; font-size: 10px;">&nbsp;</div>
        </td>
    </tr>
</table>
<!-- START : PRE FOOTER -->
<tr>
    <td align="center" bgcolor="#f9fafc">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center">
                    <div style="height: 30px; line-height: 30px; font-size: 10px;">&nbsp;</div>
                    <table width="80%" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td align="center" valign="middle" style="font-size: 10px; line-height:20px;">
                                <font face="Tahoma, Arial, Helvetica, sans-serif" size="2" color="#282f37" style="font-size: 10px; font-style: italic;">
                                    <%= t('email.global.content.ps', { fqdn: fqdn }) %>
                                </font>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr><td><div style="height: 30px; line-height: 30px; font-size: 10px;">&nbsp;</div></td></tr>
        </table>
    </td>
</tr>
<!-- END : PRE FOOTER -->
