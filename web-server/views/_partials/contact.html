<div id="contactform" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><%= t('contactform.title') %></h4>
            </div>
            <div class="modal-body">
                <div class="above">
                    <div class="sent alert alert-success" style="display: none;"><strong><%= t('contactform.sent') %></strong></div>
                    <div class="error alert alert-danger" style="display: none;"><strong><%= t('contactform.error') %></strong></div>
                    <div class="fail alert alert-danger" style="display: none;"><strong><%= t('contactform.fail') %></strong></div>
                </div>
                <div class="form-horizontal">
                    <fieldset>
                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name"><%= t('contactform.name') %></label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="<%= t('contactform.name-placeholder') %>" class="form-control" maxlength="100">
                            </div>
                        </div>
                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email"><%= t('contactform.email') %></label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="<%= t('contactform.email-placeholder') %>" class="form-control">
                            </div>
                        </div>
                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message"><%= t('contactform.message') %></label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="<%= t('contactform.message-placeholder') %>" rows="5" maxlength="1000"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">&nbsp;</label>
                            <div class="col-md-9">
                                <div id="contact-form-recaptcha"></div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div><!-- /.modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><%= t('global.cancel') %></button>
                <button type="button" class="send btn btn-primary"><%= t('contactform.send') %></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
