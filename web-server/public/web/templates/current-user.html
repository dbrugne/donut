<% if (typeof confirmed === 'undefined' || confirmed === false) { %><i class="icon-ban not-confirmed"></i><% } %>
<img class="mr5 dc-border-darker curp" src="<%= avatar %>" alt="<%= username %> avatar">
<span class="mr5 ml5 dc-text-contrast username flex-child">
    <% if (realname) { print (realname) } else { print ('@'+username) } %>
</span>
<i class="icon icon-chevron-down fs20 dc-text-contrast hover"></i>
