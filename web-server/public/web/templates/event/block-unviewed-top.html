<div class="block unviewed-top flex-parent jc-center center" data-time="<%= time %>" data-id="<%=id%>">
    <span class="jumpto curp" data-id="<%=id%>"><%= t('chat.room-discussion.jumpto')%></span>
    <span class="title flex-child text-center title"><%= t('chat.room-discussion.count-since', {date: date}) %></span>
    <span class="mark-as-viewed curp">
        <%= t('chat.room-discussion.mark-as-read')%>
        <i class="icon icon-times"></i>
    </span>
</div>
