<div class="block user" data-user-id="<%= data.user_id %>">
    <div class="avatar open-user-profile" data-user-id="<%= data.user_id %>" style="background-image: url(<%= data.avatar %>)"></div>
    <span class="username open-user-profile" data-user-id="<%= data.user_id %>"><% if (data.realname) { %><%= data.realname %>&nbsp;<span class="othername">@<%= data.username %></span><% } else { %>@<%= data.username %><% } %></span>
</div>
