<div class="block user" data-user-id="<%= user_id %>">
    <div class="avatar open-user-profile" data-user-id="<%= user_id %>" style="background-image: url(<%= avatar %>)"></div>
    <span class="username open-user-profile" data-user-id="<%= user_id %>"><% if (typeof realname !== "undefined") { %><%= realname %>&nbsp;<span class="othername">@<%= username %></span><% } else { %>@<%= username %><% } %></span>
</div>
