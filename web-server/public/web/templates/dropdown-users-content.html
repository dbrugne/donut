<% var classname = 'active'; %>
<% _.each(users, function (u) { %>
    <li class="<%=classname%>" data-user-id="<%= u.user_id %>" data-username="<%= u.username %>"><a href="#"><img src="<%= u.avatarUrl %>" class="mr5">@<%= u.username %></a></li>
    <% classname = ''; %>
<% });%>
<% if (!users.length) { %>
    <li><a href="#"><%= t('chat.search.noresults') %></a></li>
<% } %>
