<a  class="image <% if (!data.thumbnail_url) { %> file <% } %>"
    target="_blank"
    href="<%=data.url%>"
    data-cloudinary-id="<%=data.public_id%>"
    <% if (data.thumbnail_url) { %>
        style="background-image: url(<%= data.thumbnail_url %>);"
    <% } %>
    >
    <% if (!data.thumbnail_url) { %>
        <i class="icon icon-file"></i>
    <% } %>
    <i class="icon icon-times remove-image"></i>
</a>
