<div class="relative">     <span class="close icon icon-times"></span> </div>

<div class="title">
    <%= t('chat.form.group-form.edit.group.delete.title') %>
    <%= group.identifier %>
</div>

<div class="ctn-drawer">
    <div class="error block"></div>

    <div class="block">
        <p class="help"><%= t('chat.form.group-form.edit.group.delete.info', {name: group.name}) %></p>
    </div>

    <div class="block">
        <div class="field flex-parent jc-center">
            <span class="hash dc-text colorize">#</span>
            <input type="text" name="input-delete" class="big-input dc-border flex-child colorize-border" placeholder="<%= t('chat.form.group-form.edit.group.delete.placeholder') %>" maxlength="24" />
        </div>
    </div>
    <div class="field buttons mt15 flex-parent center jc-center block">
        <a class="cancel-lnk btn btn-default mr10" data-group-id="<%= group.group_id %>"><%= t('global.cancel') %></a>
        <button class="submit btn btn-success" type="button"><%= t('global.delete') %></button>
    </div>
</div>
