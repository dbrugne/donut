<table class="table table-striped table-users">
    <% _.each(users, function(u, index) { %>
    <% if (!u.isOwner) { %>
        <tr>
            <td>
                <div class="flex-parent">
                    <div class="username flex-child">
                        <img src="<%= u.avatarUrl %>" class="mr5">
                        <a href="#" class="colored open-user-profile" data-user-id="<%= u.user_id %>">@<%= u.username %></a>
                    </div>
                    <div class="actions">
                        <% if (type === 'banned') { %>
                            <span class="deban-group" data-toggle="confirmation" data-action="deban-group-user" data-user-id="<%= u.user_id %>" data-username="<%= u.username %>">
                                <i class="icon icon-ban icon-deban curp" data-toggle="tooltip" data-placement="top" title="<%= t('chat.deban-group.infobox') %>"></i>
                            </span>
                        <% } else { %>
                            <% if (u.isPending) { %>
                                <span class="show-message" data-user-id="<%= u.user_id %>" data-username="<%= u.username %>">
                                    <i class="icon icon-fw icon-info-circle curp" data-toggle="popover" data-trigger="hover" title="@<%= u.username %>" data-html=true data-content="<%= (((u.mail) ? '<div>' + u.mail + '</div>' : '') + ((u.name) ? '<div>' + u.name + '</div>' : '') + ((u.message) ? u.message : '') + '<div class=\'text-right mt-10\'>' + u.date + '</div>') %>" data-placement="top"></i>
                                </span>
                                <span class="accept-allow" data-toggle="confirmation" data-action="accept-allow-user" title="<%= t('global.accept') %>" data-user-id="<%= u.user_id %>" data-username="<%= u.username %>">
                                    <i class="icon icon-fw icon-check curp" data-toggle="tooltip" data-placement="top" title="<%= t('chat.allow.infobox.accept') %>"></i>
                                </span>
                                <span class="refuse-allow" data-toggle="confirmation" data-action="refuse-allow-user" title="<%= t('global.refuse') %>" data-user-id="<%= u.user_id %>" data-username="<%= u.username %>">
                                    <i class="icon icon-fw icon-times curp" data-toggle="tooltip" data-placement="top" title="<%= t('chat.allow.infobox.refuse') %>"></i>
                                </span>
                            <% } else { %>
                                <span class="disallow" data-toggle="confirmation" data-action="disallow-user" data-user-id="<%= u.user_id %>" data-username="<%= u.username %>">
                                    <i class="icon icon-fw icon-times curp" data-toggle="tooltip" data-placement="top" title="<%= t('chat.disallow.infobox') %>"></i>
                            </span>
                            <% } %>
                        <% } %>
                    </div>
                </div>
            </td>
        </tr>
    <% } %>
    <%}); %>
    <% if(!users || !users.length) { %>
    <tr><td><%= t('chat.rollup.results.users.empty') %></td></tr>
    <% } %>
</table>
