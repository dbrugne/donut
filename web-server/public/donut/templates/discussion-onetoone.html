<div class="side dc-back" style="<% if (poster) { %>background-image: url(<%= poster %>);<% }; %>"></div>
<div class="content" id="onetoone">
    <div class="mini-header user visible-xs visible-sm <% if (banned === true) { %> is-banned <% } %>">
        <img class="avatar open-user-profile dc-border-lighter" data-user-id="<%= user_id %>" src="<%= avatar %>" alt="<%= username %> avatar">
        <span class="name open-user-profile dc-text-contrast" data-user-id="<%= user_id %>"><%= username %></span>
        <div class="info mt5"><%= dropdown %></div>
    </div>
    <div class="header user <% if (banned === true) { %> is-banned <% } %>">
        <div class="avatar relative open-user-profile  hidden-xs hidden-sm" data-user-id="<%= user_id %>">
            <img src="<%= avatar %>" alt="<%= username %> avatar">
        </div>
        <div class="info hidden-xs hidden-sm">
            <span class="username open-user-profile" data-user-id="<%= user_id %>">@<%= username %></span>

            <%= dropdown %>

            <span class="hidden-xs hidden-sm">
                <span class="location"><%= location %></span><% if (website) { %>&nbsp<a class="website dc-text" href="<%= website.href %>" target="_blank" title="<%= website.title %>"><%= website.title %></a><% } %>
            </span>
        </div>
        <div class="status-block">
            <i class="icon icon-circle status contrast"></i>
            <em></em>
            <span class="ago">(<%= t('profile.user.onlined', {time: '<span data-time="'+onlined+'"></span>'}) %>)</span>
            <span class="show-if-banned">
                <span class="banned-status">
                    &nbsp;-&nbsp;<%= t('chat.actions.banned') %>&nbsp;
                    <span class="action-user-deban" data-user-id="<%= user_id %>" style="cursor: pointer; text-decoration: underline;">
                        <%= t('chat.actions.unlock') %>
                    </span>
                </span>
            </span>
        </div>
    </div>
    <div class="events flex-parent column"><!--/events view--></div>
    <div class="input"><!-- input view --></div>
</div><!-- /.content -->
