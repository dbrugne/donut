<% if (markup.type === 'room') { %>
<a class="mention open-room-profile" data-room-name="<%= markup.title %>" style="<%= options.style %>">
<%= markup.title %>
</a>
<% } else if (markup.type === 'user') { %>
<a class="mention open-user-profile" data-username="<%= markup.title.replace('@', '') %>" style="<%= options.style %>">
<%= markup.title %>
</a>
<% } else if (markup.type === 'url') { %>
<a class="url" href="<%= markup.href %>" target="_blank" style="<%= options.style %>">
<%= markup.title %>
</a>
<% } else if (markup.type === 'email') { %>
<a class="email" href="<%= markup.href %>" style="<%= options.style %>">
<%= markup.title %>
</a>
<% } %>
