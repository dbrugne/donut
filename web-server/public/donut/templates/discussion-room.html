<div class="side dc-back" style="<% if (typeof poster !== 'undefined') { %>background-image: url(<%= poster %>);<% }; %>">
    <div class="blur dc-back-darker" style="<% if (typeof posterblured !== 'undefined') { %>background-image: url(<%= posterblured %>);<% }; %>">
        <div class="users hidden-sm hidden-xs">
            <div class="scrollable"></div>
        </div>
    </div>
</div><!-- /.side -->
<div class="content">
    <div class="visible-xs visible-sm">
        <div class="mini-header room">
            <img class="avatar open-room-profile" data-room-name="<%= name %>" src="<%= avatar %>" alt="<%= name %> avatar">
            <span class="name open-room-profile dc-text-contrast" data-room-name="<%= name %>"><%= name %></span>
            <div class="info mt5"><%= dropdown %></div>
        </div>
    </div>
    <div class="header room">
        <div class="overlay-ctn hidden-xs hidden-sm">
            <img class="avatar open-room-profile" data-room-name="<%= name %>" src="<%= avatar %>" alt="<%= name %> avatar">
            <div class="overlay open-room-profile" data-room-name="<%= name %>" ></div>
            <span class="overlay-text open-room-profile" data-room-name="<%= name %>" ><%= t('chat.actions.see') %></span>
        </div>
        <div class="info hidden-xs hidden-sm">
            <div class="name open-room-profile" data-room-name="<%= name %>"><%= name %></div>

            <%= dropdown %>

            <% if (owner && owner.username) { %>
            <span class="owner hidden-xs hidden-sm"><%= t('global.by') %> <a class="open-user-profile dc-text" data-username="<%= owner.username %>">@<%= owner.username %></a></span>
            <% } %>
            <div class="share hidden-xs hidden-sm">
                <%= t('chat.share.label') %>
                <i class="facebook icon icon-facebook-square"></i>
                <i class="twitter icon icon-twitter-square"></i>
                <i class="googleplus icon icon-google-plus-square"></i>
            </div>
        </div>
        <div class="topic"><!-- topic view --></div>
    </div>
    <div class="events"><!--/events view--></div>
    <!-- div class="truc" style="background-color: #ff41de; width: 30px; height: 5px; position: absolute; right: 5px; z-index: 200px;"></div -->
    <div class="input"><!-- input view --></div>
</div><!-- /.content -->
