<div>
    <div class="arrow-up"></div>
    <ul class="a">
        <li>
            <i class="icon icon-cog"></i>
            <% if ((data.isOp && !data.isMessageOwner) || data.isOwner || data.isAdmin) { %>
            <a href="#" class="spammed"><%= t('chat.message.dropdown.spam.mark-spam') %></a>
            <a href="#" class="unspam"><%= t('chat.message.dropdown.spam.unmark-spam') %></a>
            <% } else { %>
            <a href="#" class="edited">Editer mon message</a>
            <%= t('chat.message.dropdown.nothing') %>
            <% } %>
        </li>
    </ul>
</div>
