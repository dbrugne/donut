<div class="room">
    <span class="name"><%= t('chat.create.label') %></span>
</div>
<form class="room-create-form scrollbar" role="form">
    <div class="form-group">
        <p class="help-block"><%= t('chat.create.info.warning') %></p>
    </div>
    <div class="field">
        <span class="hash dc-text">#</span>
        <input type="text" class="input dc-border" placeholder="<%= t('chat.create.placeholder') %>" maxlength="24" value="<%= name %>" />
    </div>
    <div class="form-group">
        <p class="help-block"><%= t('chat.create.help') %></p>
    </div>
    <div class="form-group">
        <label><%= t('chat.create.info.join') %></label>
        <div class="radio">
            <label>
                <input type="radio" class="savable" name="join:everyone" value="join:everyone:true" checked>
                <%= t('chat.create.options.everyone') %>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" class="savable" name="join:allowed" value="join:allowed:false">
                <%= t('chat.create.options.join.allowed') %>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" class="savable" name="join:password" value="join:password:false">
                <%= t('chat.create.options.join.password') %>
            </label>
        </div>

        <label><%= t('chat.create.info.history') %></label>
        <div class="radio">
            <label>
                <input type="radio" class="savable" name="history:everyone" value="history:everyone:true" checked>
                <%= t('chat.create.options.everyone') %>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" class="savable" name="history:joined" value="history:joined:false">
                <%= t('chat.create.options.history.joined') %>(*)
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" class="savable" name="history:none" value="history:none:false">
                <%= t('chat.create.options.history.none') %>
            </label>
        </div>
    </div>
    <div class="field">
        <button class="submit dc-back dc-text-contrast" type="button"><%= t('chat.create.submit') %></button>
    </div>
</form>
