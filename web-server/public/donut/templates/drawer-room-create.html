<div class="room">
    <span class="name"><%= t('chat.form.room-form.create.label') %></span>
</div>
<div class="errors"></div>
<div class="room">
    <p class="help-block"><%= t('chat.form.room-form.create.info') %></p>
</div>
<div class="form-group">
    <p class="help-block"><%= t('chat.create.info') %></p>
</div>
<div class="form-group">
    <div class="field flex-parent">
        <span class="hash dc-text">#</span>
        <input type="text" class="input dc-border flex-child" placeholder="<%= t('chat.create.placeholder') %>" maxlength="24" value="<%= name %>" />
    </div>
    <p class="help-block"><%= t('chat.form.room-form.create.help') %></p>
</div>
<div class="form-group">
    <label><%= t('chat.form.room-form.common.join-mode-label') %></label>
    <div class="radio">
        <label>
            <input type="radio" class="savable public" name="mode" value="public" checked>
            <%= t('chat.form.room-form.common.mode.public') %> (<%= t('global.default') %>)
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" class="savable allowed" name="mode" value="allowed">
            <%= t('chat.form.room-form.common.mode.allowed') %>
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" class="savable password" name="mode" value="password">
            <%= t('chat.form.room-form.common.mode.password') %>
        </label>
    </div>
    <div class="field-password">
        <label><%= t('chat.form.room-form.common.mode.password-field') %> : </label>
        <input type="text" class="input-password" placeholder="<%= t('chat.form.room-form.common.mode.password-field') %>" maxlength="255" value="<%= name %>" />
        <a href="#" class="icon icon-refresh random-password dc-text"></a>
    </div>
</div>
<div class="field">
    <button class="submit dc-back dc-text-contrast" type="button"><%= t('chat.form.room-form.create.submit') %></button>
</div>
