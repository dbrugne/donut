<div class="errors"></div>
<div class="room">
    <span class="name"><%= t('chat.create.label') %></span>
</div>
<div class="room">
    <p class="help-block"><%= t('chat.create.info') %></p>
</div>
<div class="form-group">
    <div class="field">
        <span class="hash dc-text">#</span>
        <input type="text" class="input dc-border" placeholder="<%= t('chat.create.placeholder') %>" maxlength="24" value="<%= name %>" />
    </div>
    <p class="help-block"><%= t('chat.create.help') %></p>
</div>
<div class="form-group">
    <label><%= t('form.join-mode-label') %></label>
    <div class="radio">
        <label>
            <input type="radio" class="savable join everyone" name="create:join" value="everyone" checked>
            <%= t('form.options.everyone-def') %>
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" class="savable join allowed" name="create:join" value="allowed" >
            <%= t('form.options.join.allowed') %>
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" class="savable join password" name="create:join" value="password" >
            <%= t('form.options.join.password.radio') %>
        </label>
    </div>
    <div class="field-password">
        <label><%= t('form.options.join.password.field') %> : </label>
        <input type="text" class="input-password" placeholder="<%= t('form.options.join.password.field') %>" maxlength="255" value="<%= name %>" />
        <a href="#" class="icon icon-refresh random-password dc-text"></a>
    </div>
</div>
<div class="form-group">
    <label><%= t('form.history-mode-label') %></label>
    <div class="radio">
        <label>
            <input type="radio" class="savable history everyone" name="create:history" value="everyone" checked>
            <%= t('form.options.everyone-def') %>
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" class="savable history joined" name="create:history" value="joined">
            <%= t('form.options.history.joined') %>*
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" class="savable history none" name="create:history" value="none">
            <%= t('form.options.history.none') %>
        </label>
    </div>
</div>
<div class="field">
    <button class="submit dc-back dc-text-contrast" type="button"><%= t('chat.create.submit') %></button>
</div>
<div class="form-group">
    <p class="help-block">(*) <%= t('form.options.history.help') %></p>
</div>
