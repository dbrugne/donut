<div class="message <% if (data.viewed == false) { %>unread<% } %>" data-notification-id="<%= data.id %>" data-time="<%= data.time %>">
    <img src="<%= data.avatar %>" alt="<%= data.data.by_user.username %>" />
    <div class="message-subject">
        <%= t('chat.notifications.dropdown.usermessage', { username: data.data.by_user.username, message: data.data.message }) %>
        --<%= data.data.message %>--
    </div>
    <span class="icon icon-times action-tag-as-done"></span>
    <div class="message-description unviewed">
        <span class="username">&nbsp;</span>
        <div class="date"><span class="moment" data-time="<%= data.time %>" title="<%= data.time %>"><%= from_now %></span></div>
    </div>
</div> <!-- / .message -->
