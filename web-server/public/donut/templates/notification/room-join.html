<div class="message <% if (data.viewed == false) { %>unread<% } %>" data-notification-id="<%= data.id %>" data-time="<%= data.time %>">
    <img src="<%= data.avatar %>" alt="<%= data.data.room.name %>" />
    <div class="message-subject">
        <%= t('chat.notifications.dropdown.roomjoin', { username: data.data.user.username, userid: data.data.user._id, roomname: data.data.room.name.replace('#', '' )}) %>
    </div>
    <span class="icon icon-times action-tag-as-done"></span>
    <div class="message-description unviewed">
        <span class="hidden-xs hidden-sm">
            <span class="username">&nbsp;</span>
        </span>
        <div class="date">
            <span class="moment hidden-xs hidden-sm" data-time="<%= data.time %>" title="<%= data.time %>"><%= from_now %></span>
            <span class="moment visible-xs visible-sm" data-time="<%= data.time %>" title="<%= data.time %>"><%= from_now_short %></span>
        </div>
    </div>
</div> <!-- / .message -->
