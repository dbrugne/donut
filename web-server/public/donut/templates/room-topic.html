<p class="topic-current">
    <label><%= t('chat.topic.label') %></label>
    <span class="txt" title=""></span>
</p>
<div class="form-inline topic-form">
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-default cancel" type="button"><%= t('global.cancel') %></button>
        </span>
        <input type="text" class="form-control topic-input" placeholder="<%= t('chat.topic.placeholder') %>" value="" maxlength="512">
        <span class="input-group-btn">
            <button class="btn submit dc-text-contrast dc-back" type="submit"><%= t('global.change') %></button>
        </span>
    </div>
</div>
<a href="#" class="drawer-users visible-xs visible-sm dc-back" data-room-name="<%= roomName %>">
    <i class="icon icon-users dc-text-contrast"></i>
</a>
<div id="user-modal" class="modal fade" role="dialog" aria-labelledby="userModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><%= t('chat.topic.users') %></h4>
            </div>
            <div class="modal-body">
                <ul class="list">
                    <li class="loader">
                        <div style=" margin: 0 auto; display: block; width: 24px; ">
                            <i class="icon icon-spinner icon-spin center-block" style=" font-size: 24px; "></i>
                        </div>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>

                    <!--<span class="checkbox">-->
                        <!--<label>-->

                        <!--</label>-->
                    <!--</span>-->
                <!--<a href="#room/donut" class="nothing" data-dismiss="modal"><%= t('welcome.nothing') %></a>-->
            <!--</div>-->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /#welcome -->
