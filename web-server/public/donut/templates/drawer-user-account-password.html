<form class="form-password">
    <span class="spinner"></span>
    <div class="error">
        <span class="alert-danger glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="alert-danger password-error"></span>
    </div>
    <div class="success">
        <span class="alert-success glyphicon glyphicon-ok" aria-hidden="true"></span>
        <span class="alert-success password-success"><%= t('account.password.success') %></span>
    </div>
    <input class="input-password form-control" type="password" placeholder="<%= t('account.password.new') %>">
    <input class="input-password-confirm form-control" type="password" placeholder="<%= t('account.password.confirm') %>">
    <input type="submit" class="btn btn-primary btn-xm submit-password" value="<%= t('account.password.save') %>">
</form>
