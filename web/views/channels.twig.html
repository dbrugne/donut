{% block channels %}
<div>
    <p class="lead">
        <h2>Choose a TV channels and join the discussion</h2>
        <section id="channels">
        <ul>
        {% for channel in channels %}
            <li><a href="{{ path('chat') }}#room={{ channel.room_id }}"><div class="logo"><img src="/img/channels/{{ channel.logo }}" /></div><div class="name">{{ channel.name }}</div></a></li>
        {% endfor %}
        </ul>
        </section>
    </p>
</div>
{% endblock %}
