{% extends "layout.twig.html" %}

{% block title %}..a.!{% endblock %}

{% block content %}
<!-- Room search modal -->
<div class="modal fade" id="room-search-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Search for rooms</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="search" class="form-control room-search-input" placeholder="Search for rooms" />
                            <span class="input-group-btn">
                                <button class="btn btn-default room-search-submit" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div><!-- /input-group -->
                        <ul class="list-group rooms-list"></ul>
                    </div><!-- /.col-lg-12 -->
                </div><!-- /.row -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- / Room search modal -->

<!-- User profile modal -->
<div class="modal fade" id="user-profile-modal"></div>
<!-- / User profile modal -->

<div id="chat" class="container-fluid">
    <div class="row">
        <section id="rooms" class="col-sm-2 col-md-2 col-lg-2">
            <!-- Status panel -->
            <div class="panel panel-default block-status">
                <div class="panel-body" style="position: relative;">
                    You are
                    <button type="button" id="status">...</button>
                </div>
            </div>
            <!-- / Status panel -->
            <!-- Rooms panel -->
            <div class="panel panel-default block-room">
                <div class="panel-heading">Rooms</div>
                <div id="rooms-list" class="list-group">
                    <!-- Default room-item -->
                    <a href="#" class="list-group-item room-item" data-room-id="default"><em>Not in room</em></a>
                    <!-- / Default room-item -->
                    <!-- Template room-item -->
                    <a href="#" class="list-group-item room-item" data-room-id="template" style="display:none;">&nbsp;</a>
                    <!-- / Template room-item -->
                </div>
                <div class="panel-footer">
                    <a href="#" id="create-room-toggle"><span class="glyphicon glyphicon-plus"></span> Create a room</a>
                    <div id="create-room-form" style="display: none;">
                        <div class="form-group">
                            <input type="text" class="form-control" id="create-room-name" placeholder="Room name">
                        </div>
                        <!-- div class="checkbox">
                            <label>
                                <input name="private" type="checkbox"> Private room
                            </label>
                            <label>
                                <input name="persistent" type="checkbox"> Persistent room
                            </label>
                        </div -->
                        <button class="btn btn-primary" id="create-room-submit">Create</button>
                        <button class="btn btn-error" id="create-room-cancel">Cancel</button>
                    </div>
                    <br />
                    <a href="#" id="search-room-link"><span class="glyphicon glyphicon-search"></span> Search a room</a>
                </div>
            </div>
            <!-- / Rooms panel -->
            <!--
            <button class="btn btn-success" id="test1">Test</button>
            <button class="btn btn-success" id="test2">Test</button>
            <button class="btn btn-success" id="test3">Test</button>
            -->
        </section>
        <section id="room" class="col-sm-8 col-md-8 col-lg-8">
            <!-- Default room container -->
            <div class="room-container" data-room-id="default">
                <section class="default">Not in room</section>
            </div>
            <!-- / Default room container -->
            <!-- Template room container -->
            <div class="room-container" data-room-id="template" style="display: none;">
                <section class="header">
                    <span class="name"></span>
                    <div class="room-baseline-text">
                        <span class="baseline">&nbsp;</span>
                    </div>
                    <span class="room-baseline-form" style="display: none;">
                        <input type="text" class="room-baseline-input form-control" placeholder="Room baseline">
                        <button class="btn btn-primary room-baseline-submit">Submit</button>
                        <button class="btn btn-cancel room-baseline-cancel">Cancel</button>
                    </span>
                    <span class="close glyphicon glyphicon-remove"></span>
                </section>
                <section class="messages"></section>
                <section class="postbox form-inline">
                    <a name="post"></a>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <span class="input-group-addon"><input type="image" src="/img/smiley-icon.png" class="" width="16px" /></span>
                                <input type="text" name="message" class="input-message form-control" data-room-id="" />
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default send-message" data-room-id="">Send!</button>
                              </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-12 -->
                    </div><!-- /.row -->
                </section>
            </div>
            <!-- / Template room container -->
        </section>
        <section id="users" class="col-sm-2 col-md-2 col-lg-2">
            <!-- Template room user list -->
            <div class="panel panel-default users-list" data-room-id="template" style="display: none;">
               <div class="panel-heading">Users</div>
               <div class="list-group">
                   <a href="#" class="user-item" style="display: none;">&nbsp;</a>
               </div>
            </div>
            <!-- / Template room user list -->
        </section>
    </div><!-- /.row -->
</div><!-- /.container-fluid -->

{% endblock %}

{% block endofpage %}

<script src="/js/when.js"></script>
<script src="/js/autobahn.min.js"></script>
<script src="/js/server.js"></script>
<script src="/js/client.js"></script>
<script>

</script>
{% endblock %}
