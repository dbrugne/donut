<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title><% if (typeof title !== "undefined") { print(title); } else { print ("Here we chat!"); } %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/chat.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href=/favicon.ico">
    <!-- To avoid IE displaying the website in compatibility mode (=IE7!) -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">ChatWorldcup!</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- Here left menu entries -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <% if (typeof isAuthenticated !== "undefined" && isAuthenticated) { %>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome <strong><%= user.local.email %></strong> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile"><i class="icon-user"></i> your account</a></li>
                        <% if (user.local.admin) { %>
                        <li><a href="/admin-users"><i class="icon-list"></i> manager users</a></li>
                        <% } %>
                        <li class="divider"></li>
                        <li><a href="/logout"><i class="icon-off"></i> logout</a></li>
                    </ul>
                </li>
                <% } else { %>
                <li><a href="/login">Login</a></li>
                <li><a>or</a></li>
                <li><a href="/signup">Signup</a></li>
                <% } %>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div><!--/.navbar -->
