<div class="side" <% if (poster) { %>style="background-image: url(<%= poster %>);"<% }; %> data-colorify-background="color"></div>
<div class="content">
    <div class="header user">
        <img class="avatar open-user-profile" data-username="<%= username %>" src="<%= avatar %>" alt="<%= username %> avatar">
        <div class="username open-user-profile" data-username="<%= username %>">@<%= username %></div>
        <span class="status-block"><em></em> <i class="fa fa-dot-circle-o status"></i></span>
        <div class="location"><%= location %></div>
        <div class="website"><%= website %></div>
    </div>
    <div class="events">
        <!-- messages view -->
        <div class="history">
            <i class="fa fa-clock-o"></i>
            <%= t('chat.history.label') %>:
            <a class="load" data-colorify-text="color" data-days="1"><%= t('chat.history.displayhistory') %></a>
            <div class="spinner">
                <i class="fa fa-spinner fa-spin fa-2x"></i>
            </div>
        </div>
    </div>
    <div class="input"><!-- input view --></div>
</div><!-- /.content -->
