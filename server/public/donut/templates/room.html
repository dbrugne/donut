<div class="content">
    <div class="header room">
        <img class="avatar open-room-profile" data-room-name="<%= name %>" src="<%= avatar %>" alt="<%= name %> avatar">
        <div class="name open-room-profile" data-room-name="<%= name %>"><%= name %></div>
        <div class="owner"><%= t('global.by') %> <a class="open-user-profile" data-username="<%= owner.username %>" data-colorify-text="color"><%= owner.username %></a></div>
        <div class="topic"><!-- topic view --></div>
        <div class="actions">
            <% if (isOwner === true) { %>
            <a class="edit open-room-edit" data-room-name="<%= name %>"><%= t('global.edit') %> <img src="/images/settings.svg" alt="edit room logo"></a>
            <% }; %>
        </div>
    </div>
    <div class="messages"><!-- messages view --></div>
    <div class="input"><!-- input view --></div>
</div><!-- /.content -->
<div class="side" style="<% if (poster) { %>background-image: url(<%= poster %>);<% }; %>" data-colorify-background="color">
    <div class="blur" style="<% if (posterblured) { %>background-image: url(<%= posterblured %>);<% }; %>" data-colorify-background="darker">
        <div class="users"><!-- users view --></div>
    </div>
</div><!-- /.side -->
