<div class="history-loader">
    <i class="fa fa-clock-o"></i>
    <%= t('chat.history.label') %>:
    <a class="load" data-colorify-text="color" data-days="1"><%= t('chat.history.displayhistory') %></a>
    <div class="spinner">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
    </div>
</div>
<div class="history"><!--/history events--></div>
<% if (model.type == 'room') { %>
<div class="hello block">
    <div class="event">
        <div class="text"><img src="/images/hello.svg"> <%= t('chat.welcome.room', {name: model.name}) %></div>
    </div>
</div>
<% } else if (model.type == 'onetoone') { %>
<div class="hello block">
    <div class="event">
        <div class="text"><img src="/images/hello.svg"> <%= t('chat.welcome.onetoone', {username: model.username}) %></div>
    </div>
</div>
<% }; %>
<div class="realtime"><!--/realtime events--></div>
