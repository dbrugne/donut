<div class="list">
    <% _.each(list, function(room) { %>
    <% var uriName = room.name.replace('#', ''); %>
    <a href="#room/<%= uriName %>" class="item <% if (room.focused) { %>active<% }; %> <% if (room.unread > 0) {%>unread<%}; %>" data-name="<%= room.name %>">
        <span class="name"><%= room.name %></span>
        <span class="users-count"><span class="count"><%= room.count %></span> <i class="fa fa-child"></i></span>
        <% if (room.unread > 0) { %>
            <span class="badge"><%= room.unread %></span>
        <% }; %>
        <i class="fa fa-times close-room" data-name="<%= room.name %>"></i>
    </a>
    <% }); %>
</div>
