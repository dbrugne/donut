<p class="message user">
    <img class="avatar open-user-profile" data-user-id="<%= user_id %>" src="<%= avatar %>" alt="<%= username %> avatar" />
    <span class="username open-user-profile" data-user-id="<%= user_id %>"><%= username %></span>
    <span class="date"><span class="moment" data-time="<%= time %>"></span></span>
    <span class="text"></span>
</p>
<hr>
