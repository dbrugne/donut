<div class="arrow"></div>
<div class="popover-content">
    <ul class="smileys">
        <% _.each(smileys, function(smiley) { %>
        <li class="emoticon-18px <%= smiley.class %>" data-symbol="<%= smiley.symbol %>" data-sclass="<%= smiley.class %>"><%= smiley.symbol %> - <%= smiley.label %></li>
        <% }); %>
    </ul>
</div>
