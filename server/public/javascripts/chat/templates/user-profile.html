<div class="row">
    <div class="col-lg-12" style="<% if (user.background) { print('background-image: '+user.background); } %>">
        <% if (avatar) { %><img src="<%= avatar %>"><% } %>
        <h2><%= user.username %></h2>
        <p><em><%= user.bio %></em></p>
        <p><%= user.location %> - <%= user.website %></p>
        <a href="#user/<%= user.username %>" class="btn btn-primary" data-dismiss="modal">Discuss</a>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
