<div id="user-profile">

    <div class="row">

        <div class="cover">
            <% if (avatar) { %>
            <div class="avatar"><img src="<%= avatar %>"></div>
            <% }; %>

            <h1><%= user.username %></h1>

            <% if (user.bio) { %>
            <h3><%= user.bio %></h3>
            <% }; %>

            <div>
                <% if (user.location) { %><%= user.location %><% }; %>
                <% if (user.location && user.website) { %> - <% }; %>
                <% if (user.website) { %><%= user.website %><% }; %>
            </div>

            <a href="#user/<%= user.username %>" class="btn btn-primary discuss">Discuss</a>
        </div><!-- /.col-sm-12 -->

        <div class="color" style="background-color: <%= user.color %>;"></div>
    </div><!-- /.row -->

</div>
