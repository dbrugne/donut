<div class="row">
    <div class="col-lg-12" style="<% if (user.background) { print('background-image: '+user.background); } %>">
        <% if (avatar) { %><img src="<%= avatar %>"><% } %>
        <h2><%= user.username %></h2>
        <p><em><%= user.bio %></em></p>
        <p><%= user.location %> - <%= user.website %></p>
        <button type="button" class="btn btn-primary open-onetoone" data-user-id="<%= user.user_id %>" data-dismiss="modal">Discuss</button>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
