<div class="header">
    <div class="avatar"><img src="<%= avatar %>"></div>
    <span class="name"><%= name %></span>
    <div class="topic-block"></div>
    <div class="owner">par <img src="<%= owner.avatar %>"><span class="username"><%= owner.username %></span></div>
    <span class="close glyphicon glyphicon-remove close-room" data-name="<%= name %>"></span>
    <div class="actions">
        <div class="permanent">
            <label class="switch-light well">
                <input type="checkbox" class="switch" <% if (permanent) { %>checked="checked"<% }; %>>
            <span>
                Wireless
                <span>Off</span>
                <span>On</span>
            </span>
                <a class="btn btn-primary"></a>
            </label>
        </div>
        <script>
            $(".chbx").change(function(){
                alert('changed');
            });
        </script>
    </div>
    <div class="color" style="background-color: <%= color %>"></div>
</div><!-- /.header -->
<div class="row row-content">
    <div class="col-content col-sm-9 col-md-9 col-lg-9">
        <div class="messages"></div>
        <div class="message-box"></div>
    </div>
    <div class="col-users col-sm-3 col-md-3 col-lg-3"></div>
</div><!-- /.row-content -->
