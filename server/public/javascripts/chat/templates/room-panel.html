<div class="header">
    <div class="avatar open-room-profile" data-room-name="<%= name %>"><img src="<%= avatar %>"></div>
    <span class="name open-room-profile" data-room-name="<%= name %>"><%= name %></span>
    <span class="owner">par <img src="<%= owner.avatar %>"> <a class="username" href="#user/<%= owner.username %>" data-user-id="<%= owner.user_id %>"><%= owner.username %></a></span>
    <div class="topic-block"></div>
    <div class="actions">
        <span class="permanent-label"><i class="fa fa-lock"></i> Permanent: <strong><% if (permanent) { %>oui<% } else { %>non<% }; %></strong></span>
        <% if (isGranted == true) { %>
        <input type="checkbox" class="permanent-switch" <% if (permanent) { %>checked<% }; %>>
        <!-- span class="settings" ><i class="fa fa-cog"></i> Settings</span -->
        <% }; %>
        <span class="close glyphicon glyphicon-remove close-room" data-name="<%= name %>"></span>
    </div>
    <div class="color" style="<% if (color) { %>background-color: <%= color %><% }; %>"></div>
</div><!-- /.header -->
<div class="row row-content">
    <div class="col-content col-sm-9 col-md-9 col-lg-9">
        <div class="messages"></div>
        <div class="message-box"></div>
    </div>
    <div class="col-users col-sm-3 col-md-3 col-lg-3"></div>
</div><!-- /.row-content -->
