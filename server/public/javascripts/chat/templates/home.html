<div class="well">
    <h3>Bienvenue sur roomly !</h3>
    <p><%= welcome %></p>
</div>

<h3>Rooms existantes</h3>
<div class="row">
    <div class="rooms">
    <% _.each(rooms, function(room) { %>
    <div class="tile">
        <div class="cover" style="background-color: <%= room.color %>"></div>
        <div class="content">
            <img class="avatar" src="<%= room.avatar %>">
            <div class="title">
                <span class="name"><%= room.name %></span>
                <span class="owner">by <%= room.owner.username %></span>
            </div>
            <div class="description">
                <% if (room.topic != '') { %>
                <i class="fa fa-quote-left"></i>
                <div class="text"><%= room.topic %></div>
                <i class="fa fa-quote-right"></i>
                <% } %>
            </div>
            <div class="actions">
                <a class="btn btn-primary btn-sm" href="#room/<%= room.name.replace('#', '') %>">rejoindre</a>
            </div>
            <div class="footer">
                En ce moment <strong><%= room.users %></strong> utilisateurs
            </div>
        </div>
    </div>
    <% }); %>
    </div>
</div>
