<img class="avatar open-user-profile"  data-user-id="<%= user_id %>" src="<%= avatar %>" alt="<%= username %> avatar">
<div class="content">
    <p class="hello"><%= hello %></p>
    <p class="username open-user-profile" data-user-id="<%= user_id %>"><%= username %> <i class="fa fa-circle-o status <%= status %>" title="<%= status %>"></i></p>
</div>
<div class="actions">
    <a class="open-user-edit"><i class="fa fa-cog"></i> account</a>
    <a href="/logout"><i class="fa fa-power-off"></i> logout</a>
    <a href="#room/Support"><i class="fa fa-question-circle right"></i> help</a>
</div>
