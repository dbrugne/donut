<p class="topic-current">
    <% if (isOwner === true || isOp === true) { %><img src="/images/topic.svg" title="Changer le topic"><% }; %>
    <span class="txt"></span>
</p>
<p class="topic-form">
    <label>Nouveau topic</label>
    <input type="text" class="topic-input" placeholder="Room topic" value="" maxlength="130">
    <button class="submit">Changer</button>
    <button class="cancel">Annuler</button>
</p>
