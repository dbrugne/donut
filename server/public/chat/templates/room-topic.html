<p class="topic-current">
    <span class="txt"></span>
    <% if (isOwner === true || isOp === true) { %><i class="fa fa-pencil-square-o edit"></i><% }; %>
</p>
<p class="topic-form">
    <input type="text" class="topic-input form-control input-sm" placeholder="Room topic" value="" maxlength="130">
    <button class="btn btn-primary btn-sm topic-submit">Submit</button>
    <button class="btn btn-cancel btn-sm topic-cancel">Cancel</button>
</p>
