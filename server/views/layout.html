<!doctype html>
<html lang="fr">
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/><!-- Avoid IE compatibility mode -->
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{ title }}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{#user}}
                <li><a href="/user/{{ user.local.username }}">Welcome {{ user.local.username }}</a></li>
                <li><a href="/account"><i class="fa fa-cog"></i> your account</a></li>
                <li><a href="/logout"><i class="glyphicon glyphicon-remove-circle"></i> logout</a></li>
                {{/user}}
                {{^user}}
                <li><a href="/login">login</a></li>
                <li><a>or</a></li>
                <li><a href="/signup">signup</a></li>
                {{/user}}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    {{{ yield }}}

</div><!-- /.container -->

<script src="/javascripts/jquery-1.11.0.js"></script>
<script src="/javascripts/bootstrap.js"></script>
</body>
</html>
