<div id="reset">

    <h1><span class="fa fa-sign-in"></span> Réinitialiser votre mot de passe</h1>

    <div class="login-form">

        <div class="method-password">
            <form method="post" role="form" class="forms">

                <input type="hidden" name="_csrf" value="{{token}}">

                {{#is_errors}}
                <div class="errors">
                    {{#errors}}{{msg}}<br>{{/errors}}
                </div>
                {{/is_errors}}

                <div class="form-group">
                    Veuillez saisir votre nouveau mot de passe :
                </div>
                <div class="form-group">
                    <label class="sr-only" for="reset-password">Nouveau mot de passe</label>
                    <input type="password" id="reset-password" class="form-control" name="password" placeholder="New Password" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="reset-password-confirm">Confirmer le mot de passe</label>
                    <input type="password" id="reset-password-confirm" class="form-control" name="confirm" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit">Mettre à jour le mot de passe</button>
                </div>
            </form>
        </div>

    </div>

    <p>Need an account? <a href="/signup">Join us</a></p>

</div>
