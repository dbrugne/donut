<div id="login">

    <h2>Connectez-vous</h2>

    <div class="method-facebook">
        <a href="/login/facebook" class="facebook-button" tabindex="1"><span class="fa fa-facebook"></span> Connexion avec <strong>Facebook</strong></a>
    </div>

    <div class="or">OU</div>

    <div class="method-password">
        <form method="post" role="form">

            <input type="hidden" name="_csrf" value="{{token}}">

            {{#is_errors}}
            <div class="errors">
                {{#errors}}{{msg}}<br>{{/errors}}
            </div>
            {{/is_errors}}

            <div class="form-group">
                Connexion par mot de passe :
            </div>
            <div class="form-group">
                <input type="text" id="signin-email" class="form-control" name="email" placeholder="Email" value="{{userFields.email}}" tabindex="2">
            </div>
            <div class="form-group">
                <a href="/forgot" title="mot de passe oubliÃ©" tabindex="5"><i class="fa fa-question-circle right"></i></a>
                <input type="password" id="signin-password" class="form-control" name="password" placeholder="Password" tabindex="3">
            </div>
            <div class="form-group">
                <input type="submit" value="Connexion" tabindex="4">
            </div>
        </form>
    </div>

</div>
