<div id="chat">
    <div class="row">
        <div id="chat-left">
            <div id="block-home">
                <div class="body">
                    <a href="#" class="home-link"><span class="fa fa-home"></span> Home</a>
                    <br />
                    <a href="#room/Support"><span class="fa fa-question-circle"></span> Support</a>
                </div>
            </div>
            <div id="block-rooms"></div>
            <div id="block-onetoones"></div>
        </div><!-- /.chat-left -->
        <div id="chat-center">
            <div id="home">
                <h2>Home</h2>
                <div class="body">
                    <div id="home-content"></div>
                    <div id="block-onlines"></div>
                </div>
            </div>
            <div id="account">
                <iframe src="/account/edit/profile?embed=1" seamless="1"></iframe>
            </div>
        </div><!-- /.chat-center -->
    </div><!-- /.row -->

    <!-- User profile modal -->
    <div class="modal fade" id="user-profile-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">User profile</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- / User profile modal -->

    <!-- Room profile modal -->
    <div class="modal fade" id="room-profile-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Room profile</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- / Room profile modal -->

    <!-- Room create modal -->
    <div class="modal fade" id="room-create-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create a new room</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group has-feedback">
                                <label for="room-create-input">Room name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">#</span>
                                    <input type="text" id="room-create-input" class="form-control" placeholder="Enter room name" />
                                </div>
                                <span class="help-block">Room name should be 2+ longer and use alphanumeric characters and specials characters (_ - \ [ ] { } ^ ` |)</span>
                            </div>
                            <button id="room-create-submit" class="btn btn-default" type="button">
                                Create
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div><!-- /.col-lg-12 -->
                    </div><!-- /.row -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- / Room create modal -->

    <!-- Room search modal -->
    <div class="modal fade" id="room-search-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Search for rooms</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input type="search" class="form-control room-search-input" placeholder="Search for rooms" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default room-search-submit" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                    </span>
                            </div><!-- /input-group -->
                            <ul class="list-group rooms-list"></ul>
                        </div><!-- /.col-lg-12 -->
                    </div><!-- /.row -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- / Room search modal -->

    <!-- User search modal -->
    <div class="modal fade" id="user-search-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Search for user</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input type="search" class="form-control user-search-input" placeholder="Search for users" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default user-search-submit" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div><!-- /input-group -->
                            <ul class="list-group users-list"></ul>
                        </div><!-- /.col-lg-12 -->
                    </div><!-- /.row -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- / User search modal -->

</div><!-- /.container-fluid -->
