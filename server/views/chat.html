<!doctype html>
<html lang="fr">
<head>
    <title>{{#i}}title.chat{{/i}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/><!-- Avoid IE compatibility mode -->
</head>
<body class="body-chat">
    <div id="fb-root"></div>
    <div id="chat">
        <div id="alert" role="banner"><div class="alert"></div></div>
        <div id="color"></div><!-- /#color -->
        <div class="row">
            <div id="left">
                <h1 class="logo"><a href="/!#"><img src="/images/logo-onecolor.svg" alt="{{#i}}title.chat{{/i}}" style="width: 177px;"></a></h1>
                <div id="block-current-user"></div><!-- /#current-user-block -->
                <hr>
                <div>
                <div id="block-search">
                    <input type="text" placeholder="{{#i}}chat.search.placeholder{{/i}}">
                    <i class="fa fa-search"></i>
                </div>
                <div id="block-create">
                    <a href="#" id="create-room-link">
                        <span class="logic">{{#i}}global.or{{/i}}</span>
                        {{#i}}chat.create.label{{/i}}
                    </a>
                </div>
                </div>
                <hr>
                <div class="scrollable">
                    <div id="block-rooms"></div>
                    <div id="block-onetoones"></div>
                </div>
                <div id="block-links">
                    <span><a href="/faq" target="_blank">{{#i}}page.faq.title{{/i}}</a></span>
                    <span><a href="#!room/Support" target="_blank">{{#i}}chat.help{{/i}}</a></span>
                    <span><a href="/contact" target="_blank">{{#i}}page.contact.title{{/i}}</a></span>
                    <span><a href="/terms-of-use" target="_blank">{{#i}}page.eutc.title{{/i}}</a></span>
                </div>
            </div><!-- /#left -->
            <div id="center">
                <div id="drawer">
                    <div class="opacity">
                        <div class="wrap">
                            <div class="content"></div>
                            <img src="/images/close.svg" class="close" alt="close">
                        </div>
                    </div>
                </div>
                <div id="home"><!--home content--></div>
            </div><!-- /#center -->
        </div><!-- /.row -->
    </div><!-- /#chat -->
<script>
    window.cloudinary_cloud_name = '{{cloudinary.cloud_name}}';
    window.cloudinary_api_key = '{{cloudinary.api_key}}';
    window.facebook_app_id = '{{facebook.clientID}}';
    window.colors = {{&colors}};
</script>
<script data-main="/chat/index.js" src="/vendor/requirejs/require.js"></script>
{{{googleanalytics}}}
</body>
</html>
<!-- made with â™¥ -->
