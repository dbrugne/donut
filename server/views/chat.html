<!doctype html>
<html lang="fr">
<head>
    <title>{{#i}}title{{/i}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/><!-- Avoid IE compatibility mode -->
</head>
<body class="body-chat">
    <div id="chat">
        <div id="alert" role="banner"><div class="alert"></div></div>
        <div id="color"></div><!-- /#color -->
        <div class="row">
            <div id="left">
                <h1 class="logo"><a href="/!#"><img src="/images/logo-chat.svg" alt="{{#i}}title{{/i}} - {{#i}}baseline{{/i}}" style="width: 177px;"></a></h1>
                <a href="#room/Support" class="help" title="Help and support room"><i class="fa fa-question-circle right"></i></a>
                <div id="block-current-user"></div><!-- /#current-user-block -->
                <hr>
                <div id="block-search">
                    <input type="text" placeholder="Search">
                    <i class="fa fa-search"></i>
                </div>
                <hr>
                <div id="block-rooms"></div>
                <a href="#" id="create-room-link" class="links"><span class="glyphicon glyphicon-plus"></span> Create a donut now!</a>
                <hr>
                <div id="block-onetoones"></div>
            </div><!-- /#left -->
            <div id="center">
                <div id="drawer">
                    <div class="opacity">
                        <div class="wrap">
                            <div class="content"></div>
                            <div class="close"><i class="fa fa-times"></i></div>
                        </div>
                    </div>
                </div>
                <div id="home">
                    <div class="left">
                        <div class="search">
                            <input type="text" placeholder="Search donut or user here">
                            <i class="fa fa-search"></i>
                        </div>
                        <div id="content"></div>
                    </div>
                    <div id="onlines" class="right"></div>
                </div>
                <div id="account">
                    account here!
                </div>
            </div><!-- /#center -->
        </div><!-- /.row -->
        <div id="sign">made with <span title="love">â™¥</span></div>
    </div><!-- /#chat -->
<script>
    window.cloudinary_cloud_name = '{{cloudinary.cloud_name}}';
    window.cloudinary_api_key = '{{cloudinary.api_key}}';
</script>
<script data-main="/javascripts/chat/index.js" src="/javascripts/vendor/requirejs/require.js"></script>
{{{googleanalytics}}}
</body>
</html>
