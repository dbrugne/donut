<div id="connect-local">

    <h2>Créer un mot de passe</h2>

    <div class="method-password">
        <form method="post" role="form">

            <input type="hidden" name="_csrf" value="{{token}}">

            {{#is_errors}}
            <div class="errors">
                {{#errors}}{{msg}}<br>{{/errors}}
            </div>
            {{/is_errors}}
            {{#message}}
            <div class="alert alert-danger">{{message}}</div>
            {{/message}}

            <div class="form-group">
                Ajouter une adresse email et un mot de passe à votre compte :
            </div>
            <div class="form-group">
                <input type="text" id="signin-email" class="form-control" name="email" placeholder="Email" value="{{userFields.email}}" tabindex="2">
            </div>
            <div class="form-group">
                <input type="password" id="signin-password" class="form-control" name="password" placeholder="Password" tabindex="3">
            </div>
            <div class="form-group">
                <input type="submit" value="Enregistrer" tabindex="4">
            </div>
        </form>
    </div>

</div>
