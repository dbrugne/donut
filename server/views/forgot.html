<div id="forgot">

    <h2>Réinitialiser votre mot de passe</h2>

    <div class="method-password">

        <form method="post" role="form">

            <input type="hidden" name="_csrf" value="{{token}}">

            {{#is_errors}}
            <div class="errors">
                {{#errors}}{{msg}}<br>{{/errors}}
            </div>
            {{/is_errors}}

            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Veuillez saisir votre email" value="{{email}}" autofocus="autofocus" tabindex="1">
            </div>
            <div class="form-group">
                <input type="submit" value="Réinitialiser" tabindex="2">
            </div>
        </form>
    </div>

</div>
