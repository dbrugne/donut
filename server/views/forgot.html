<div id="forgot">

    <h1><span class="fa fa-sign-in"></span> Réinitialiser votre mot de passe</h1>

    <div class="login-form">

        <div class="method-password">
            <form action="/forgot" method="post" role="form" class="forms">

                <input type="hidden" name="_csrf" value="{{token}}">

                {{#is_errors}}
                <div class="errors">
                    {{#errors}}{{msg}}<br>{{/errors}}
                </div>
                {{/is_errors}}

                <div class="form-group">
                    Veuillez saisir votre email:
                </div>
                <div class="form-group">
                    <label class="sr-only" for="reset-password-email">Email</label>
                    <input type="text" id="reset-password-email" class="form-control" name="email" placeholder="Email" value="{{email}}" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit">Réinitialiser le mot de passe</button>
                </div>
            </form>
        </div>

    </div>

    <p>Need an account? <a href="/signup">Join us</a></p>

</div>
