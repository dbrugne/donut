<div id="password-edit">

    <h2>Changer de mot de passe</h2>

    <form method="post" role="form">

        <input type="hidden" name="_csrf" value="{{token}}">

        {{#is_errors}}
        <div class="errors">
            {{#errors}}
            {{#errors}}{{msg}}{{/errors}}<br>
            {{/errors}}
        </div>
        {{/is_errors}}

        <div class="form-group">
            <input type="password" class="form-control" id="password-field" name="user[fields][password]" placeholder="Enter valid password" value="{{userFields.password}}">
            <p class="help-block">Must be compound of at least 6 characters.</p>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirm-field" name="user[fields][confirm]" placeholder="Confirm" value="{{userFields.confirm}}">
        </div>

        <div class="form-group center">
            <input type="submit" value="Enregistrer" tabindex="3">
        </div>

    </form>

</div>
