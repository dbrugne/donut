<div id="password-edit">

    <h2>{{#i}}edit-password.title{{/i}}</h2>

    <form method="post" role="form">

        <input type="hidden" name="_csrf" value="{{token}}">

        {{#is_errors}}
        <div class="errors">
            {{#errors}}
            {{#errors}}{{msg}}{{/errors}}<br>
            {{/errors}}
        </div>
        {{/is_errors}}

        <div class="form-group">
            <input type="password" class="form-control" id="password-field" name="user[fields][password]" placeholder="{{#i}}login.password-placeholder{{/i}}" value="{{userFields.password}}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirm-field" name="user[fields][confirm]" placeholder="{{#i}}login.confirm-placeholder{{/i}}" value="{{userFields.confirm}}">
        </div>

        <div class="form-group center">
            <input type="submit" value="{{#i}}actions.save{{/i}}" tabindex="3">
        </div>

    </form>

</div>
