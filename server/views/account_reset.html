<div id="forgot">

    <h2>{{#i}}actions.forgot{{/i}}</h2>

    <div class="method-password">

        <form method="post" role="form">

            <input type="hidden" name="_csrf" value="{{token}}">

            {{#is_errors}}
            <div class="errors">
                {{#errors}}{{msg}}<br>{{/errors}}
            </div>
            {{/is_errors}}

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="{{#i}}forgot.password-placeholder{{/i}}" autofocus="autofocus" tabindex="1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm" placeholder="{{#i}}forgot.confirm-placeholder{{/i}}" tabindex="2">
            </div>
            <div class="form-group">
                <input type="submit" value="{{#i}}forgot.save{{/i}}" tabindex="3">
            </div>

        </form>

    </div>

</div>
